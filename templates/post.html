{% extends "base.html" %}
{% block title %}Measure Once Cut Thrice{% endblock %}
{% block body %}
<div align="left">
    <form action="{{ url_for('edit', userid = userid, blogid = blogid, title = title, content = content) }}">
        <input type="submit" value="Edit">
    </form>
</div>
<div align="right">
    <form action="/home">
        <input type="submit" value="Home">
    </form>
    <form action="/myblog">
        <input type="submit" value="My Blog">
    </form>
</div>
<div align="center">
    <h2> {{ title }} </h2>
    {{ content }}
    <br><br><br><br><br>
    Updated: {{ lastupdated }}
    <br>
    Author: {{ author }}
    <br>
    <br>
</div>
{% endblock %}
