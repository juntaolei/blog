{% extends "base.html" %}
{% block title %}Cut Once Measure Thrice{% endblock %}
{% block body %}
<div align="right">
    <form action="/myblog">
        <input type="submit" value="My Blog">
    </form>
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
<div align="center">
    <h2> Blogs </h2>
    <br>
    <ul>
        {% for item in collection %}
        <li>
            <a href="{{ url_for('user', userid=item[0]) }}">{{ item[1] }}</a> <br> <br>
        </li>
        {% endfor %}
    </ul>
    <br><br><br><br><br>
</div>
{% endblock %}
